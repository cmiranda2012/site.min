    <script>
    new WOW().init();

    $(document).ready(function() {

        $("a").mouseenter(function() {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            var color = "rgb(" + r + "," + g + "," + b + ")"
            $(this).css("color", color);
        });

        $("a").mouseleave(function() {
            $(this).css("color", '');
        });

    });
    </script>
